<!DOCTYPE html>
<html>
<head>
  <title>Pixel Canvas</title>
  <style>
    body {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
      max-width: 600px;
      width: 100%;
    }

    #canvas {
      border: 1px solid #e0e0e0;
      margin-bottom: 20px;
      max-width: 100%;
      height: auto;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    input[type="color"] {
      border: none;
      padding: 5px;
      width: 100px;
      height: 30px;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .delete-button,
    .screenshot-button {
      margin-left: 10px;
      padding: 10px 20px;
      background-color: #e0e0e0;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .delete-button:hover,
    .screenshot-button:hover {
      background-color: #d0d0d0;
    }

    /* Media Queries for Responsive Layout */

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }

      #canvas {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <canvas id="canvas" width="1080" height="1080"></canvas>
<div class="controls">
    <input type="color" id="color-picker">
    <select id="grid-size-picker">
        <option value="108">10x10 Grid</option>
        <option value="54">20x20 Grid</option>
        <option value="27">40x40 Grid</option>
    </select>
    <button class="delete-button" onclick="deleteCanvas()">Delete Canvas</button>
    <button class="screenshot-button" onclick="captureScreenshot()">Take Screenshot</button>
</div>
  </div>


  <script>
var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');
var colorPicker = document.getElementById('color-picker');
var gridSizePicker = document.getElementById('grid-size-picker');
var drawing = false;

function drawPixel(x, y, color) {
  // Use the selected grid size
  var gridSize = parseInt(gridSizePicker.value);

  var gridX = Math.floor(x / gridSize) * gridSize;
  var gridY = Math.floor(y / gridSize) * gridSize;

  ctx.fillStyle = color;
  ctx.fillRect(gridX, gridY, gridSize, gridSize);
}



    function startDrawing(e) {
      drawing = true;
      var rect = canvas.getBoundingClientRect();
      var scaleX = canvas.width / rect.width;
      var scaleY = canvas.height / rect.height;
      var x, y;

      if (e.type === 'mousedown') {
        x = e.clientX;
        y = e.clientY;
      } else if (e.type === 'touchstart') {
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
      }

      var canvasX = (x - rect.left) * scaleX;
      var canvasY = (y - rect.top) * scaleY;

      drawPixel(Math.floor(canvasX), Math.floor(canvasY), colorPicker.value);
    }

    function draw(e) {
      if (!drawing) return;

      var rect = canvas.getBoundingClientRect();
      var scaleX = canvas.width / rect.width;
      var scaleY = canvas.height / rect.height;
      var x, y;

      if (e.type === 'mousemove') {
        x = e.clientX;
        y = e.clientY;
      } else if (e.type === 'touchmove') {
        x = e.touches[0].clientX;
        y = e.touches[0].clientY;
      }

      var canvasX = (x - rect.left) * scaleX;
      var canvasY = (y - rect.top) * scaleY;

      drawPixel(Math.floor(canvasX), Math.floor(canvasY), colorPicker.value);
    }

    function stopDrawing() {
      drawing = false;
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    // Function to delete the canvas
    function deleteCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Function to capture a screenshot of the canvas
    function captureScreenshot() {
      var link = document.createElement('a');
      link.href = canvas.toDataURL();
      link.download = 'screenshot.png';
      link.click();
    }
  </script>
</body>
</html>
